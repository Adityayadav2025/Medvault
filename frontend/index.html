<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedVault - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      height: 100vh;
      background: linear-gradient(135deg, #dfefff, #f0f4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      z-index: -1;
      animation: moveBlobs 20s infinite alternate ease-in-out;
    }
    .blob1 { width: 500px; height: 500px; background: #6e8efb; top: -100px; left: -150px; }
    .blob2 { width: 400px; height: 400px; background: #a777e3; bottom: -100px; right: -100px; }
    .blob3 { width: 300px; height: 300px; background: #00c9ff; top: 200px; right: 100px; }
    @keyframes moveBlobs {
      0% {transform: translate(0, 0) scale(1);}
      100% {transform: translate(20px, 30px) scale(1.1);}
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .login-logo img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 10px;
    }
    h2 {margin-bottom: 10px; font-weight: 600; color: #1b2e5a;}
    p.subtext {color: #666; font-size: 0.95rem; margin-bottom: 30px;}
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {opacity: 0.95;}
    .signup-link {margin-top: 15px; font-size: 0.85rem;}
    .signup-link a {color: #6e8efb; text-decoration: none;}
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="login-container">
    <div class="login-logo">
      <img src="WhatsApp Image 2025-06-27 at 7.30.59 PM.jpeg" alt="Logo">
      <h2>MedVault</h2>
    </div>
    <p class="subtext">Store & share your medical records securely with your doctor.</p>

    <input type="email" placeholder="Enter your email" id="email">
    <input type="password" placeholder="Enter your password" id="password">

    <div class="actions">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button onclick="login()">→ Log In</button>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up now</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>

  <script>
  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        console.log("✅ Logged in:", userCredential.user.email);
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        console.error("❌ Login failed:", error.message);
        alert("Login failed: " + error.message);
      });
  }
</script>

</body>
</html>
